<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    <!-- estrutura de inputs -->
    Quantos filhos você tem? <br>
    <input id="input_qtd_filhos"> <br><br>

    <!-- Botão de verificação -->
    <button onclick="verificar_situacao()">Verificar Situação</button> <br><br>

    <!-- exibição de resultado -->
    <p id="show_result"></p>
</body>
</html>

<script>

    function verificar_situacao() {
        // regatando quantidade de filhos
        var qtd_filhos = Number(input_qtd_filhos.value);

        // msg caso não tenha filhos
        if (qtd_filhos == 0) {
            var msg = "Sem descendentes";
        }

        // msg caso filho único
        if (qtd_filhos == 1) {
            var msg = "Filho único";
        }

        // msg caso tenha 2 ou mais filhos
        if (qtd_filhos >= 2) {
            var msg = "Crescei e multiplicai-vos!";
        }

        // mostrando resultado
        show_result.innerHTML = msg;
    }

</script>
