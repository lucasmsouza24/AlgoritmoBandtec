<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toFixed</title>
</head>
<body>
    primeiro numero:
    <input id="in_n1"> <br><br>

    segundo numero:
    <input id="in_n2"> <br><br>

    <button onclick="divisao()">clique</button>

    <div id="show_result"></div>
</body>
</html>

<script>

    function divisao() {
        var n1 = Number(in_n1.value);
        var n2 = Number(in_n2.value);
        var n3 = n1 / n2;

        // Number.toFixed
        show_result.innerHTML = `${n1} / ${n2} = ${n3.toFixed(2)}`;

    }

</script>
