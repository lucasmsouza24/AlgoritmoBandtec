<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>
    <h1>Cálculo de nota média</h1>
    <!-- estrutura de inputs -->
    Primeira nota: <br>
    <input id="input_n1" placeholder="nota 1"> <br><br>

    Segunda nota: <br>
    <input id="input_n2" placeholder="nota 2"> <br><br>

    Terceira nota: <br>
    <input id="input_n3" placeholder="nota 3"> <br><br>

    <button onclick="calc_media()">Calcular media</button>

    <!-- exibição de resultado -->
    <div id="show_result"></div>
</body>
</html>

<script>

    function calc_media() {
        // consultando notas
        var n1 = Number(input_n1.value);
        var n2 = Number(input_n2.value);
        var n3 = Number(input_n3.value);

        // calculando media
        var media = (n1 + n2 + n3) / 3;

        // exibindo media
        show_result.innerHTML = `<p>Sua média é: ${media}</p>`;

        // alterando exibição caso nota seja maior que 9.4
        if (media > 9.5) {
            show_result.innerHTML += `<p>Parabéns, você é fora de série!</p>`;
        }
    }

</script>
