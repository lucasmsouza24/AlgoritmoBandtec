<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>
    <div id="display" style="height: 70px; width: 200px; background-color: gray;">
        <h3></h3>
    </div> <br>
    <button onclick="carnes()">Carnes</button>
    <button onclick="legumes()">Legumes</button>
    <button onclick="frutas()">Frutas</button>
</body>
</html>
<script>
    // carnes button
    function carnes(){
        // bg red, color white
        display.innerHTML = "<h3>Adoro um churrasco</h3>";
        display.style.backgroundColor = "red";
        display.style.color = "white";
        document.title = "Último click: botão de carnes";
    }

    // legumes button
    function legumes(){
        //  cor de fundo preta e letra amarela
        display.innerHTML = "<h3>gostaria que fosse tão gostoso quanto é saudável!</h3>";
        display.style.backgroundColor = "black";
        display.style.color = "yellow";
        document.title = "Último click: botão de legumes";
    }

    // frutas button
    function frutas(){
        // cor de fundo branca e letra verde
        display.innerHTML = "<h3>Adoro maçã!</h3>";
        display.style.backgroundColor = "white";
        display.style.color = "green";
        document.title = "Último click: botão de frutas";
    }
</script>
