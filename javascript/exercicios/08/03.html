<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    idade: <br>
    <input id="in_idade"> <br><br>
    peso: <br>
    <input id="in_peso"> <br><br>

    <button onclick="verificar_situacao()">Pode Brincar?</button> <br><br>

    <div id="display"></div>
</body>
</html>

<script>

    function verificar_situacao() {
        var idade = Number(in_idade.value);
        var peso = Number(in_peso.value);

        if (idade > 15 && peso <= 100) {
            display.innerHTML = "Você poderá brincar :)";
        } else {
            display.innerHTML = "Você não poderá brincar :( ";
        }
    }

</script>
