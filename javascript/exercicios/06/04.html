<html lang="en">
<head>

        body {

            text-align: center;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <h1>Contador de clicks!</h1>

    <h2>Você já clicou <span id="qtd_clicks">0</span> vezes.</h2>

    <br>
    <button onclick="btnClick()">Click!</button>
</body>

<script>

    var contador = 0;
    function btnClick() {
        qtd_clicks.innerHTML = ++contador;
    }
    
</script>
