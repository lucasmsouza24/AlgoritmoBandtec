<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 13</title>
    <style>

        body {
            background-color: rgb(238, 61, 61);
            font-family: arial;
            /* color: white; */
        }
        /* button {
            color: white;
            background-color: rgb(238, 61, 61);
            border-style: none;
        } */
        #container {
            width: 40%;
            margin: auto;
            margin-top: 50px;
            height: 450px;
            background-color: white;
        }
        #box {
            text-align: center;
            padding-top: 30px;
        }

    </style>
</head>
<body>
    <div id="container">

        <div id="box">
            <p>Porções de pão francês:      <span id="span_pao_frances">0</span> (50 kcal cada)</p>
            <p>Porções de carne bovina:     <span id="span_carne_bovina">0</span> (100 kcal cada)</p>
            <p>Porções de carne de soja:    <span id="span_carne_soja">0</span> (30 kcal cada)</p>
            <p>Porções de arroz com feijão: <span id="span_arroz_feijao">0</span> (120 kcal cada)</p>
            <p>Total de calorias: <span id="span_total_calorias">0</span> kcal</p>

            <button onclick="comer_pao()">Comer um pão francês</button> <br><br>
            <button onclick="comer_carne_bovina()">Comer porção de carne bovina</button> <br><br>
            <button onclick="comer_carne_soja()">Comer porção de carne de soja</button> <br><br>
            <button onclick="comer_arroz_feijao()">Comer porção de arroz com feijão</button> <br><br>
            <button onclick="restart()">recomeçar</button> <br><br>
        </div>

    </div>
</body>
</html>

<script>

    function comer_pao() {
        // armazenando valores
        var qtd_paes_comidos = Number(span_pao_frances.innerHTML);
        var total_kcal = Number(span_total_calorias.innerHTML);
        
        // atualizando quantidade de paes comidos
        qtd_paes_comidos++;
        span_pao_frances.innerHTML = qtd_paes_comidos;

        // atualizando total calorias
        total_kcal += 50;
        span_total_calorias.innerHTML = total_kcal;
    }

    function comer_carne_bovina() {
        // armazenando valores
        var qtd_carne_bovina_comidos = Number(span_carne_bovina.innerHTML);
        var total_kcal = Number(span_total_calorias.innerHTML);
        
        // atualizando quantidade de paes comidos
        qtd_carne_bovina_comidos++;
        span_carne_bovina.innerHTML = qtd_carne_bovina_comidos;

        // atualizando total calorias
        total_kcal += 100;
        span_total_calorias.innerHTML = total_kcal;
    }

    function comer_carne_soja() {
        // armazenando valores
        var qtd_carne_soja_comidos = Number(span_carne_soja.innerHTML);
        var total_kcal = Number(span_total_calorias.innerHTML);
        
        // atualizando quantidade de paes comidos
        qtd_carne_soja_comidos++;
        span_carne_soja.innerHTML = qtd_carne_soja_comidos;

        // atualizando total calorias
        total_kcal += 30;
        span_total_calorias.innerHTML = total_kcal;
    }

    function comer_arroz_feijao() {
        // armazenando valores
        var qtd_arroz_feijao_comidos = Number(span_arroz_feijao.innerHTML);
        var total_kcal = Number(span_total_calorias.innerHTML);
        
        // atualizando quantidade de paes comidos
        qtd_arroz_feijao_comidos++;
        span_arroz_feijao.innerHTML = qtd_arroz_feijao_comidos;

        // atualizando total calorias
        total_kcal += 120;
        span_total_calorias.innerHTML = total_kcal;
    }

    function restart() {
        span_pao_frances.innerHTML = 0
        span_carne_bovina.innerHTML = 0
        span_carne_soja.innerHTML = 0
        span_arroz_feijao.innerHTML = 0
        span_total_calorias.innerHTML = 0
    }
</script>
