<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    <h1>Raízes</h1>

    Digite um número qualquer:
    <input id="in_num"> <br><br>

    <button onclick="raiz_quadrada()">Raiz Quadrada</button> <br><br>
    <div id="display1"></div>
    <button onclick="raiz_cubica()">Raiz Cúbica</button> <br><br>
    <div id="display2"></div>
</body>
</html>

<script>

    function raiz_quadrada() {
        // armazenando valor do input num
        var num = Number(in_num.value);

        // calculando raiz quadrada
        num **= 1/2;

        // exibindo resultado
        display1.innerHTML = num;
    }  

    function raiz_cubica() {
        // armazenando valor do input num
        var num = Number(in_num.value);

        // calculando raiz cubica
        num **= 1/3;

        // exibindo resultado
        display2.innerHTML = num;
    }

</script>
