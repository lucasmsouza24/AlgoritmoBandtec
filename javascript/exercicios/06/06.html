<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    <h1>Exercício 6</h1>

    Digite algum número: <br>
    <input id="in_a"> <br><br>

    Digite outro número: <br>
    <input id="in_b"> <br><br>

    <button onclick="exibir_raiz()">Calcular Raiz</button> <br><br>

    <div id="display"></div>
</body>
</html>

<script>

    function exibir_raiz() {
        // armazenando valores dos inputs
        var a = Number(in_a.value);
        a **= (1/Number(in_b.value));

        // exibindo valor
        display.innerHTML = `A raiz ${in_b.value}º de ${in_a.value} é ${a}`;
    }
</script>
