<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
</head>
<body>
    <h1>Progressão Geométrica</h1>

    Primeiro número da progressão: <br>
    <input id="in_primeiro_termo"> <br><br>

    Razão: <br>
    <input id="in_razao"> <br><br>

    Termo desejado: <br>
    <input id="in_termo_desejado"> <br><br>

    <button onclick="calc_pg()">Calcular PG</button> <br><br>

    <div id="display"></div>
</body>
</html>

<script>

    function calc_pg() {
        // armazenando valores dos inputs
        var primeiro_termo = Number(in_primeiro_termo.value);
        var razao = Number(in_razao.value);
        var termo_desejado = Number(in_termo_desejado.value);

        // calculando valor do termo desejado
        var valor = primeiro_termo 
        valor *= razao; 
        valor **= (termo_desejado - 1);

        // exibindo resultado
        display.innerHTML = `O ${termo_desejado}º termo nessa PG será ${valor}`
    }

</script>
