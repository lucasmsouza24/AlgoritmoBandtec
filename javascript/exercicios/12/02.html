<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- 
        2. Faça uma versão melhorada do programa anterior no qual:
        a) O usuário digita a frase que será exibida 7 vezes
        b) Se não tiver digitado nada ao clicar, exiba um alert "Mas qual a frase?" e, claro, não exiba a frase na tela (visto que ela nem existe, afinal)
     -->

     <input id="in_frase" placeholder="Frase filosófica">
     <button onclick="filosofar()">Filosofar</button>
     <br>
     <div id="display"></div>
 </body>
 </html>
 
 <script>
 
     function filosofar() {
        if(in_frase.value == "") {
            alert("Mas qual a frase?");
        } else {
            var c = 0;
            while (c < 7) {
                display.innerHTML += `<p>${in_frase.value}</p>`;
                c++;
            }
        }
     }

 </script>
