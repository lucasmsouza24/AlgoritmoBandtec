<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        5. Crie um programa o qual:
        a) O usuário digita qual a tabuada que quer ver
        b) Ao clicar no botão "Ver tabuada", exibe na página a tabuada do número como no exemplo abaixo, no qual o usuário digitou "3":
        3 x 1 = 3
        ...
        3 x 10 = 30
     -->

     Qual tabuada você quer ver?
     <input id="in_tabuada">
     <br><br>
     <button onclick="btnTabuada()">Exibir tabuada</button>
     <br><br>
     <div id="display"></div>
</body>
</html>

<script>

    function btnTabuada() {
        var c = 0;
        var k = in_tabuada.value;
        while (c <= 10) {
            display.innerHTML += `<p>${k} x ${c} = ${k * c}</p>`;
            c++;
        }
    }

</script>
