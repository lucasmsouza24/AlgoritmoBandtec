<html lang="en">
<head>

<body>
    <!-- 
        4. Crie um programa o qual:
        a) Ao clicar num botÃ£o "Ver pares", exiba na tela, um embaixo do outro, todos os inteiros pares entre 1 e 100
     -->

     <button onclick="ver_pares()">Ver pares</button>
     <br>
     <div id="display"></div>
</body>
</html>

<script>
    function ver_pares() {
        var c = 1;
        while(c <= 100) {
            if(c % 2 == 0) {
                display.innerHTML += `<p>${c}</p>`;
            }
            c++;
        }
    }
</script>
