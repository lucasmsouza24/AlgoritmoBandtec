<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <!-- interface -->
    Quantas hora por dia você dorme: <input id="sono_total" placeholder="horas de sono"><br><br>
    <button onclick="calc_sono()">Calcular Sono</button><br><br>
    <div id="display" style="background-color: rgb(61, 202, 238); width: 200px; height: 200px;">

    </div>
</body>
</html>

<script>
    // cálculo e exibição dos valores
    function calc_sono() {
        var sonoTotal = Number(sono_total.value);
        display.innerHTML =  `<h3>Ao dormir ${sonoTotal} horas, você dormiu:</h3><p>${sonoTotal * 0.05} horas na fase 1,</p> <p>${sonoTotal * 0.45} horas na fase 2</p> <p>${sonoTotal * 0.3} horas na fase 3</p> <p>${sonoTotal * 0.2} horas na fase REM</p>`
    }
</script>
