<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    <!-- estrutura dos inputs -->
    Valor da passagem de ônibus:
    <input id="input_passagem" placeholder="Valor da Passagem"> <br><br>
    Quantidade de viagens feitas por mês:
    <input id="input_viagens_feitas" placeholder="Viagens por mês"> <br><br>
    Distância entre casa e trabalho (km):
    <input id="input_distancia" placeholder="distância"> <br><br>

    <!-- botão que chama a função do resultado -->
    <button onclick="show_results()">Calcular VT</button> <br><br>

    <!-- caixa de exibição de resultados -->
    <div id="display" style="background-color: rgb(250, 117, 117); width: 300px; height: 200px;"></div>
</body>
</html>

<script>

    // função de exibição dos resultados
    function show_results() {
        // obtendo valores dos inputs
        var valor_passagem = Number(input_passagem.value);
        var qtd_viagens = Number(input_viagens_feitas.value);
        var distancia = Number(input_distancia.value);

        // calculando gasto das viagens de ônibus
        var viagens_bus = qtd_viagens * 0.9;
        var viagens_bus_custo = viagens_bus * valor_passagem;

        // calculando gasto das viagens de 99
        var viagens_99 = qtd_viagens * 0.1;
        var viagens_99_custo = viagens_99 * 0.75 * distancia;

        // exibindo resultados
        display.innerHTML = `<h4>Você vai gastar R$ ${viagens_99_custo + viagens_bus_custo} por mês com transporte.</h4>`;
    }

</script>
