<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8 - Dragon Ball!</title>
</head>
<body>
    <!-- input -->
    <h1>O Poder dos Sayajins</h1>
    KI base: <br>
    <input id="input_ki_base" placeholder="KI"> <br>
    <p>Transformar em: </p>

    <!-- buttons -->
    <button onclick="ssj()">SSJ &nbsp</button> <br><br>
    <button onclick="ssj2()">SSJ2</button><br><br>
    <button onclick="ssj3()">SSJ3</button><br>

    <!-- exibição de resultado -->
    <p id="display_text"></p>
    <img id="display_img" src="">
</body>
</html>

<script>
    // SSJ
    function ssj() {
        var ki_base = Number(input_ki_base.value);
        var ki = ki_base * 50;
        display_text.innerHTML = `Após se transformar em SSJ, o KI desse Sayajin passa a ser de ${ki}.`;
        display_img.src = "img/ssj.png";
    }

    // SSJ2
    function ssj2() {
        var ki_base = Number(input_ki_base.value);
        var ki = ki_base * 100;
        display_text.innerHTML = `Após se transformar em SSJ2, o KI desse Sayajin passa a ser de ${ki}.`;
        display_img.src = "img/ssj2.png";
    }

    // SSJ3
    function ssj3() {
        var ki_base = Number(input_ki_base.value);
        var ki = ki_base * 200;
        display_text.innerHTML = `Após se transformar em SSJ3, o KI desse Sayajin passa a ser de ${ki}.`;
        display_img.src = "img/ssj3.png";
    }
</script>
