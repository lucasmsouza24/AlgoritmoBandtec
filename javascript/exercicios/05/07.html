<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07</title>
</head>
<body>
    <h1>The Perfect Rice</h1>
    Quanto tempo você deixou o arroz no fogo? <br><br>
    <input id="in_minutos" placeholder="minutos"> <br><br>
    
    <button onclick="provar()">Provar arroz</button>

    <div id="display"></div>

    <img src="" id="tag_img" style="width: 200px;">
</body>
</html>

<script>

    function provar() {
        // armazenando valor do input
        var minutos = Number(in_minutos.value);

        // verificando se o arroz está perfeito
        if (minutos == 5) {
            // arroz perfeito
            display.innerHTML = "Parabéns! Arroz Perfeito";
            tag_img.src = "07-arroz-perfeito.jpg";
        } else {
            if (minutos > 10) {
                // queimado
                display.innerHTML = "Arroz queimado!";
                tag_img.src = "07-arroz-queimado.jpg";
            } else {
                // papado
                display.innerHTML = "Arroz empapado";
                tag_img.src = "07-arroz-empapado.jpg";
            }
        }
    }
</script>
