<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>
    <style>
        body {
            background-color: #314159;
            color: white;
        }
        #container {
            width: 45%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Desempenho de um Atacante de Futebol</h1>

        Quantas partidas ele jogou? <br>
        <input id="in_qtd_partidas"> <br><br>

        Quantos gols ele marcou? <br>
        <input id="in_qtd_gols"> <br><br>

        <button onclick="estudar_atacante()">Estudar Atacante</button>

        <div id="display1"></div>
        <div id="display2"></div>
    </div>
</body>
</html>

<script>

    function estudar_atacante() {
        // armazenando valores dos inputs
        var qtd_partidas = Number(in_qtd_partidas.value);
        var qtd_gols = Number(in_qtd_gols.value);

        // calculando média de gols
        var media = qtd_gols / qtd_partidas;

        // exibindo resultados
        if (media < 0.2) {
            // melhor mudar de posição
            display1.innerHTML = "melhor mudar de posição";
        } else {
            if (media <= 0.6) {
                // mediano
                display1.innerHTML = "Atacante mediano";
            } else {
                // atacante de futuro
                display1.innerHTML = "Atacante de futuro";

            }
        }
        display2.innerHTML = `Sua média de gols/partida é de ${media.toFixed(1)}`;
    }
</script>
