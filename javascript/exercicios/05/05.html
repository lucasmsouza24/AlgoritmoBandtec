<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exrcício 5</title>
</head>
<body>
    Frequência do aluno: <br>
    <input id="in_freq"> <br><br>

    <button onclick="analisar_freq()">Analisar Frequência</button> <br><br>

    <div id="display"></div>
</body>
</html>

<script>

    function analisar_freq() {
        // armazenando valor do input
        var freq = Number(in_freq.value);

        // verificando se o aluno é um turista ou presente
        if (freq < 50) {
            // turista
            display.innerHTML = "<img id='img05' src='05-turista.jpg'>";
        } else {
            // estudioso
            display.innerHTML = "<img id='img05' src='05-estudioso.jpg'>";
        }

        img05.style.width = "300px";
    }
    
</script>
