<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite a frase aqui: 
    <input id="idfrase"> <br>

    <button onclick="repetir()">Repetir frase (x5)</button>

    <br>

    <div id="display"></div>
</body>
</html>

<script>

    function repetir() {
        var c = 0;
        while (c < 100) {
            display.innerHTML += `<p>${idfrase.value} ${c}</p>`;
            c++;
        }
    }

</script>
