<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manipulação de valores</title>
</head>
<body>

    <!-- definição dos campos -->
    primeiro número: <input id="primeiro_valor"> <br><br>
    segundo número: <input id="segundo_valor"> <br><br>

    <!-- definição dos botões -->
    <button onclick="multiplicar()">Multiplicar</button>
    <button onclick="dividir()">Dividir</button>
    <button onclick="somar()">Somar</button>
    <button onclick="subtrair()">Subtrair</button>
    <button onclick="potencia()">Potencia</button>

</body>
</html>

<script>

    // função referente ao botão da multiplicação
    function multiplicar() {
        var n1 = Number(primeiro_valor.value);
        var n2 = Number(segundo_valor.value);
        alert(`${n1} * ${n2} = ${n1 * n2}`);
    }

    // função referente ao botão da divisão
    function dividir() {
        var n1 = Number(primeiro_valor.value);
        var n2 = Number(segundo_valor.value);
        alert(`${n1} / ${n2} = ${n1 / n2}`);
    }

    // função referente ao botão da soma
    function somar() {
        var n1 = Number(primeiro_valor.value);
        var n2 = Number(segundo_valor.value);
        alert(`${n1} + ${n2} = ${n1 + n2}`);
    }

    // função referente ao botão da subtração
    function subtrair() {
        var n1 = Number(primeiro_valor.value);
        var n2 = Number(segundo_valor.value);
        alert(`${n1} - ${n2} = ${n1 - n2}`);
    }

    // função referente ao botão da potenciação 
    function potencia() {
        var n1 = Number(primeiro_valor.value);
        var n2 = Number(segundo_valor.value);
        alert(`${n1} ^ ${n2} = ${n1 ** n2}`)    
    }

</script>
