<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>primeira atividade</h1>
    Nota do aluno: <br>
    <input id="in_nota"> <br><br>
    <button onclick="classificar_aluno()">Classificar aluno</button>
</body>
</html>

<script>

    function classificar_aluno() {
        // armazenando valor do input
        var nota = Number(in_nota.value);

        // condições de classificação
        if (nota < 5) {
            alert('Aluno precisa de muita ajuda');
        }
        if (nota >= 5) {
            if (nota <= 7) {
                alert('Aluno na média')
            }
        }
        if (nota > 7) {
            if(nota <= 9.5) {
                alert('aluno acima da média');
            }
        }
        if (nota > 9.5) {
            alert('Aluno fora da curva');
        }
    }

</script>
